name: Reusable Deploy
on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'The bame of the deployable artifact files'
        required: true
        default: 'dist-files'
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v4
        with: 
          name: ${{inputs.artifact-name}}
      - name: Output information
        run: echo "Deploying & uploading"